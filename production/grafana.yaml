project: production
source:
  repoURL: 'https://github.com/grafana/helm-charts.git'
  path: charts/grafana
  targetRevision: HEAD
  helm:
    parameters:
      - name: service.type
        value: LoadBalancer
destination:
  server: 'https://kubernetes.default.svc'
  namespace: monitoring
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
